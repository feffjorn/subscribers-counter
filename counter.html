<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="counter, subscriber counter, addition, addition counter">
    <meta name="keywords" content="counter, subscriber counter, addition, addition counter">
    
    <!-- Title -->
    <title>Subscribers Counter</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Subscribers Counter</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="counter.html">Counter</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div id="explanation">
            <h4>
            Press the button with the value you want to add to the counter and let it count for you. <br>
            If you press the wrong button, use the reset button to start over.
            </h4>
        </div>
    <!-- Counter and buttons -->
        <div class="counter">
            <h2 id="counting"></h2>
            <h3 id="plus">+</h3>
            <button id="button1" onclick="buttonOne()">1</button>
            <button id="button5" onclick="buttonFive()">5</button>
            <button id="button10" onclick="buttonTen()">10</button>
            <button id="button20" onclick="buttonTwenty()">20</button>
            <button id="button50" onclick="buttonFifty()">50</button>
            <button id="button100" onclick="buttonHundred()">100</button>
            <div id="reset">
            <button id="reset-button" onclick="buttonReset()">Reset Counter</button>
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
