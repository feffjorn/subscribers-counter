    <!-- Title -->
    <title>Subscriber Counter</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <!-- Header -->
    <header>
        <h1>Subscriber counter for gaming streamers</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="counter">
            <h2 id="counting"></h2>
            <h3 id="plus">+</h2>
            <button id="button1" onclick="buttonOne()">1</button>
            <button id="button5" onclick="buttonFive()">5</button>
            <button id="button10" onclick="buttonTen()">10</button>
            <button id="button20" onclick="buttonTwenty()">20</button>
            <button id="button50" onclick="buttonFifty()">50</button>
            <button id="button100" onclick="buttonHundred()">100</button>
            <div id="reset">
            <button id="reset-button" onclick="buttonReset()">Reset Counter</button>
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
